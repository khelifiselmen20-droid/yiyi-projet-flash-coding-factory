<!DOCTYPE html>
<html lang="fr">
    <!--titre-->
    <head>
        <meta charset="UTF-8">
        <title>Mon espace</title>
        <link rel="stylesheet" href="myAccountcss.css">
    </head>
    <!--partie formulaire-->
<body>
    <h1>Mon espace</h1>
    <p>Modification du e-mail et du mot de passe:</p>
    <div>
        <p>Modification du e-mail:</p>
        <label for="ancien_e-mail">-Ancien e-mail:</label>
        <input type ="email"id="ancien_e-mail"/>
        <br/><br/>
        <label for="nouvel_e-mail">-Nouvel email:</label>
        <input type ="email"id="nouvel_e-mail"/>
        <br/><br/>
        <label for="mot de passe">-Mot de passe:</label>
        <input type="password"id="mot de passe"/>
        <br/><br/>
        <p>Modification du mot de passe:</p>
        <label for="ancien_mot_de_passe">-Ancien mot de passe</label>
        <input type="password"id="ancien_mot_de_passe"/>
        <br/><br/>
        <label for="nouveau_mot_de_passe ">-Nouveau mot de passe: </label>
        <input type="password"id="nouveau_mot_de_passe"/>
        <br/><br/>
        <label for="confirmer_le_nouveau_mot_de_passe">-Confirmer le nouveau mot de passe: </label>
        <input type="password"id="confirmer_le_nouveau_mot_de_passe"/> 
        <br/><br/>
        <input type="submit"value="valider"/>
    </div>
    <!--section images-->
    <div class="icon-jeux">
        <img src="mario.png" alt="mario_champignon">
        <img src="ronflex.png" alt="ronflex">
        <img src="gameboy.png" alt="nintendo_gameboy">
        <img src="pokemon.png" alt="pokemon">
    </div>
</body>
